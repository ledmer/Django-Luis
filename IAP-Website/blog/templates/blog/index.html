{% extends 'blog/base.html' %}
{% load static %}


{%block content_area %}
    <div class="container container-main">
        <div class="">
            <div class="banner-section">
                <img src="{% static 'asset/images/test1.jpg' %}">
                <h1 class="banner-heading">The Rural Cooking Blog</h1>
            </div>
            {%for posts in posts reversed %}
            <h2 class="article-title">{{posts.title}} </h2>
            <p class="article-info">{{posts.current_time}}</p>
            <p class="article-body">{{posts.body|truncatewords:40}} <a href="" class="article-read-more">Read More</a></p>
            
            {%endfor%}
        </div>
    </div>

    <br>
    <br>
{%endblock%}
